<script src="js\paging.js"></script>
<script>
$(function(){
	$('.account_center_change ul li:eq(0)')
	.on('touchend',function(){
		location.href='change_password.html?userName='+$('#account').html().split('当前账号：')[1];
	})
	
})
  
$('#backBtn').on('click',function(){
		jsObject.cancel();
		});
	
//切换账号
$('#switchAccount').on('click',function(){
		jsObject.switchAccount();
	});

$(function(){

	//弹出层
	var setTime_time=null;
	function popup_fn(msg){
		$('.common_popUp p').html(msg).parent().fadeIn(30).removeClass('hidden');
		setTime_time=setInterval(function(){
			$('.common_popUp').fadeOut(30).addClass('hidden');
		},3000);
	};
	
	$('.account_center_change ul li:eq(2)')
	.on('touchend',function(){
		var bindStatus = jsObject.getBindStatus();
		if(bindStatus == "1"){
			jsObject.showMsg('该账号已绑定');
			//popup_fn('该账号已绑定');
		}else if(bindStatus == "2"){
			location.href='bind_phone.html';
	//		jsObject.bindPhone();
		}else{
			popup_fn('当前手机网络异常，请切换网络重试!');
		}
	
	})
	
})
</script>
